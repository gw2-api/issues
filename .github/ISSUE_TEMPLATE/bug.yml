name: Bug Report
description: File a new bug report in the Guild Wars 2 API
labels: [bug, triage]
body:
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. First I did this...
      2. Then this...
      3. Then error...
  validations:
    required: false
- type: input
  attributes:
    label: Happening since
    description: Rough date since when this issue occurs.
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or relevant files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
